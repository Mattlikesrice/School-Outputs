  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #ff00ff 0%, #0e0b07 110%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #f8f6f3;
    }

    
    .profile-card {
      background: linear-gradient(145deg, #ff00ff 0%, #6b21a8 50%, #1e1b4b 100%);
      border: 3px solid #ff00ff;
      border-radius: 20px;
      padding: 30px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
      transition: all 0.3s ease-in-out;
    }

    .profile-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
  border-color: #00ffff;
    } 

    
    .profile-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #ffffff;
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(255, 179, 0, 0.4);
    }

    
    .profile-card h1 {
      color: #ff00ff;
      font-size: 1.8em;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .profile-card p {
      color: #00ffff;
      font-size: 1em;
      margin-bottom: 15px;
    }

    
    .profile-card ul {
      list-style: none;
      margin-bottom: 20px;
    }

    .profile-card li {
  background-color: rgba(255, 0, 255, 0.2);  
  color: #00ffff;  
  margin: 6px 0;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ff00ff;  
  transition: all 0.3s;
  }
  
.profile-card li:hover {
  background-color: #00ffff;  
  color: #000000;  
  font-weight: bold;
  }

   
    .profile-card h2 {
      color: #00ffff;
      font-size: 1.3em;
      margin-bottom: 8px;
      border-top: 2px solid #c47b32;
      padding-top: 10px;
    }

    .profile-card .contact p {
      color: #00ffff;
      font-weight: 300;
    }
    
    .profile-card .contact a {
  color: #00ffff;  
  text-decoration: none;  
  font-weight: 500;
  transition: all 0.3s;
}

.profile-card .contact a:hover {
  color: #ff00ff;  
  text-decoration: underline;  
}

   
   @media (max-width: 480px) {
  .profile-card {
    width: 90%;
    padding: 20px;
  }
  .profile-card img {
    width: 120px;
    height: 120px;
  }
  .profile-card h1 {
    font-size: 1.5em;  /* Smaller heading */
  }
  .profile-card p {
    font-size: 0.9em;  /* Smaller text */
  }
  .profile-card li {
    padding: 6px;  /* Less padding */
    font-size: 0.9em;  /* Smaller text */
  }
}

  /* Spotify Player Styling */
.spotify-player {
  margin: 20px 0;
  padding: 15px;
  background-color: rgba(255, 0, 255, 0.1);
  border: 2px solid #ff00ff;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
}

.spotify-player h2 {
  color: #00ffff;
  font-size: 1.2em;
  margin-bottom: 10px;
  border-top: none;
  padding-top: 0;
}

.spotify-player iframe {
  width: 100%;
  border-radius: 12px;
}
